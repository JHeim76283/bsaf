# appframework.resource.resources.Actions.properties
# property file containing action resources for testing loading of multiple bundles via import= property.

#These 4 actions have special default callback to DocumentApplication, because they are handled specially on different platforms
quit.Action.text = ${quit.Action.text.[$os]}
quit.Action.text.default = Exit
quit.Action.text.mac = Quit
quit.Action.text.win = Exit
quit.Action.accelerator=${quit.Action.accelerator.[$os]}
quit.Action.accelerator.default=${null}
#Mac accelerator included for completeness, but note Apple's Java does not honor this setting because it's reserved for
#the Quit menu item on the Application menu
quit.Action.accelerator.mac = command Q
quit.Action.accelerator.win = alt F4

newDocument.Action.text = New
newDocument.Action.accelerator = shortcut N
newDocument.Action.shortDescription = Create new paint document

openDocument.Action.text = Open...
openDocument.Action.accelerator=shortcut O


closeDocument.Action.text=&Close
closeDocument.Action.accelerator=${closeDocument.Action.accelerator.[$os]}
closeDocument.Action.accelerator.default=${null}
closeDocument.Action.accelerator.mac=command W
closeDocument.Action.accelerator.win=control F4

UNTITLED_WINDOW_NAME = Untitled

# Window Menu
WindowMenu.title = Window

zoomWindow.Action.text=Zoom

minimizeWindow.Action.text=Minimize
minimizeWindow.Action.accelerator=${minimizeWindow.Action.accelerator.[$os]}
minimizeWindow.Action.accelerator.win=${null}
minimizeWindow.Action.accelerator.mac=command M


cycleThroughWindows.Action.text=Cycle Through Windows
cycleThroughWindows.Action.accelerator=${cycleThroughWindows.Action.accelerator.[$os]}
cycleThroughWindows.Action.accelerator.mac=command BACK_QUOTE
cycleThroughWindows.Action.accelerator.win=${null}

bringAllToFront.Action.text=Bring All To Front

selectWindow.Action.text=Select Window

#default behavior is to show icons in menus
platform.showIconsInMenus.mac=false